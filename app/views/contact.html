<h1 class="page-header">Contact</h1>
<div class="row">
  <div class="col-sm-12">
    <a
      class="btn btn-primary pull-right"
      data-ui-sref="Contacts">
      Contacts
    </a>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal col-sm-8">
      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="first_name"
            class="form-control"
            placeholder="Enter the First Name"
            data-ng-model="cnt.contact.firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="last_name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="last_name"
            class="form-control"
            placeholder="Enter the Last Name"
            data-ng-model="cnt.contact.lastName">
        </div>
      </div>
      <!-- Emails -->
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Emails</label>
        <div class="col-sm-10">
          <a
            href="#"
            class="pull-right"
            data-ng-click="cnt.addItem('emails')">
            <i class="fa fa-plus-circle fa-lg email-add-icon"></i>
          </a>
        </div>
      </div>
      <hr />
      <div
        class="form-group"
        data-ng-repeat="email in cnt.contact.emails">
        <div class="col-sm-3">
          <select
            class="form-control"
            name="email"
            data-ng-model="email.type.key">
             <option value="work">Work</option>
             <option value="home">Personal</option>
         </select>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email Address"
            data-ng-model="email.value">
        </div>
        <div class="col-sm-1">
          <a
            href="#"
            class="pull-right"
            data-ng-click="cnt.removeItem('emails', $index)">
            <i class="fa fa-minus-circle fa-lg email-add-icon"></i>
          </a>
        </div>
      </div>
      <!-- Phones -->
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Phones</label>
        <div class="col-sm-10">
          <a
            href="#"
            class="pull-right"
            data-ng-click="cnt.addItem('phones')">
            <i class="fa fa-plus-circle fa-lg email-add-icon"></i>
          </a>
        </div>
      </div>
      <hr />
      <div
        class="form-group"
        data-ng-repeat="phone in cnt.contact.phones">
        <div class="col-sm-3">
          <select
            class="form-control"
            name="email"
            data-ng-model="phone.type.key">
             <option value="work">Work</option>
             <option value="home">Personal</option>
         </select>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Phone Number"
            data-ng-model="phone.value">
        </div>
        <div class="col-sm-1">
          <a
            href="#"
            class="pull-right"
            data-ng-click="cnt.removeItem('phones', $index)">
            <i class="fa fa-minus-circle fa-lg email-add-icon"></i>
          </a>
        </div>
      </div>
      <hr />
      <!-- Buttons -->
      <div class="form-group text-right">
        <div class="col-sm-12">
          <button class="btn btn-primary">Save</button>
          <button class="btn btn-warning">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
