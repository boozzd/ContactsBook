<h1 class="page-header">Contact</h1>
<div class="row">
  <div class="col-sm-12">
    <a
      class="btn btn-primary pull-right"
      data-ui-sref="Contacts">
      Contacts
    </a>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <form
      class="form-horizontal col-sm-8"
      data-ng-submit="cnt.submit(form)"
      name="form"
      novalidate>
      <div
        class="form-group"
        data-ng-class="{'has-error': form.firstName.$invalid && (form.firstName.$dirty || form.$submitted)}">
        <label for="first_name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="first_name"
            name="firstName"
            class="form-control"
            required
            placeholder="Enter the First Name"
            data-ng-model="cnt.contact.firstName">
        </div>
      </div>
      <div
        class="form-group"
        data-ng-class="{'has-error': form.lastName.$invalid && (form.lastName.$dirty || form.$submitted)}">
        <label for="last_name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            name="lastName"
            id="last_name"
            class="form-control"
            required
            placeholder="Enter the Last Name"
            data-ng-model="cnt.contact.lastName">
        </div>
      </div>
      <div
        type-list
        type="email"
        title="Emails"
        types="cnt.types"
        items="cnt.contact.emails"
        placeholder="Enter Email Address"
        form="form"
       ></div>
       <hr />
       <div
         type-list
         type="phone"
         title="Phones"
         types="cnt.types"
         items="cnt.contact.phones"
         placeholder="Enter Phone Number"
         form="form"
        ></div>
      <hr />
      <div class="form-group text-right">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <a data-ui-sref="Contacts" class="btn btn-warning">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
