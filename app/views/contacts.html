<h1 class="page-header">Contact List</h1>
<div class="row">
  <div class="col-sm-8">
    <div class="form-inline">
      <div class="form-group">
        <label for="find">Quick Find Contacts: </label>
        <input type="text" id="find" class="form-control">
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <a class="btn btn-primary pull-right">Add Contact</a>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email Address</th>
      <th>Contact Number</th>
    </tr>
  </thead>
  <tbody>
    <tr
      dir-paginate="meal in meals | itemsPerPage: pageSize"
      current-page="currentPage">
      <td>1</td>
      <td>Test</td>
      <td>
        Work: +4124123
        <br>
        Personal: + 42341324
      </td>
      <td>
        Work: test@test.com
        <br>
        Personal: test@test.com
      </td>
      <td>
        <a class="btn btn-primary btn-sm">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-sm-12">
    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="pagination.html"></dir-pagination-controls>
  </div>
</div>
