<h1 class="page-header">Contact List</h1>
<div class="row">
  <div class="col-sm-8">
    <div class="form-inline">
      <div class="form-group">
        <label for="find">Quick Find Contacts: </label>
        <input
          type="text"
          id="find"
          class="form-control"
          placeholder="Type Here"
          data-ng-model="cnts.search">
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <a
      class="btn btn-primary pull-right"
      data-ui-sref="Contact">
      Add Contact
    </a>
  </div>
</div>
<hr />
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email Address</th>
      <th>Contact Number</th>
    </tr>
  </thead>
  <tbody>
    <tr
      dir-paginate="contact in cnts.contacts | filter: cnts.search | itemsPerPage: cnts.perPage">
      <td>{{contact.id}}</td>
      <td><a data-ui-sref="Contact({id: contact.id})">{{contact.firstName}} {{contact.lastName}}</a></td>
      <td>
        <div data-ng-repeat="email in contact.emails">
          {{email.type.title}}: <a href="mailto:{{email.value}}">{{email.value}}</a>
        </div>
      </td>
      <td>
        <div data-ng-repeat="phone in contact.phones">
          {{phone.type.title}}: <a href="callto:{{phone.value}}">{{phone.value}}</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-sm-12">
    <dir-pagination-controls boundary-links="true" template-url="pagination.html"></dir-pagination-controls>
  </div>
</div>
